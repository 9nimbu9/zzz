<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2995/2995909.png">
    <title>Calculator</title>
</head>
<body> 
    <div class="calc">
        <div class="display">0</div>
        <div class="first box">
            <div type="button" class="btn btn-outline-secondary clear">C</div>
            <div type="button" class="btn btn-outline-secondary del">DEL</div>
            <div type="button" class="btn btn-outline-warning operation percentage">%</div>
            <div type="button" class="btn btn-outline-warning operation divide">/</div>
        </div>
        <div class="second box">
            <div type="button" class="btn btn-outline-dark number">7</div>
            <div type="button" class="btn btn-outline-dark number">8</div>
            <div type="button" class="btn btn-outline-dark number">9</div>
            <div type="button" class="btn btn-outline-warning operation multiply">*</div>
        </div>
        <div class="third box">
            <div type="button" class="btn btn-outline-dark number">4</div>
            <div type="button" class="btn btn-outline-dark number">5</div>
            <div type="button" class="btn btn-outline-dark number">6</div>
            <div type="button" class="btn btn-outline-warning operation addition">+</div>
        </div>
        <div class="fourth box">
            <div type="button" class="btn btn-outline-dark number">1</div>
            <div type="button" class="btn btn-outline-dark number">2</div>
            <div type="button" class="btn btn-outline-dark number">3</div>
            <div type="button" class="btn btn-outline-warning operation subtract">-</div>
        </div>
        <div class="fifth box">
            <div type="button" class="btn btn-outline-warning operation positive-negative">+-</div>
            <div type="button" class="btn btn-outline-dark number">0</div>
            <div type="button" class="btn btn-outline-dark number">.</div>
            <div type="button" class="btn btn-outline-danger equal">=</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
